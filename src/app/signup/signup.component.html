<div class="w-full h-screen flex justify-center items-center font-sg">
    <form [formGroup]="signupForm" class="p-10 border-2 border-slate-300 rounded-md" (ngSubmit)="onSubmit()">
        <div class="pb-10">
            <p class="text-3xl text-center font-sgb">Sign Up</p>
            <p class="text-sm text-center text-slate-500 font-sgmb">Please fill out the form carefully for registration
            </p>
        </div>

        <div class="p-2 pb-5 flex flex-col sm:flex-row gap-2">
            <div class="flex-1">
                <p class="pb-2 font-sgmb">Email</p>
                <div class="flex flex-col">
                    <input type="email" placeholder="your.email@gmail.com"
                        [ngClass]="(signupForm.get('email')?.invalid && signupForm.get('email')?.touched) ? 'outline-none border-2 rounded-md border-red-500 bg-red-100 px-2 py-2' : 'outline-none border-2 rounded-md border-slate-300 px-2 py-2'"
                        formControlName="email">
                    <p *ngIf="(signupForm.get('email')?.invalid && signupForm.get('email')?.touched)"
                        class="text-sm font-bold text-red-500">*invalid input</p>
                </div>
            </div>
        </div>

        <div class="p-2 pb-5 flex flex-col sm:flex-row gap-2">
            <div class="flex-1">
                <p class="pb-2 font-sgmb">Password</p>
                <div class="flex flex-col">
                    <input type="password" placeholder="Password"
                        [ngClass]="(signupForm.get('password')?.invalid && signupForm.get('password')?.touched) ? 'outline-none border-2 rounded-md border-red-500 bg-red-100 px-2 py-2' : 'outline-none border-2 rounded-md border-slate-300 px-2 py-2'"
                        formControlName="password">
                    <p *ngIf="(signupForm.get('password')?.invalid && signupForm.get('password')?.touched)"
                        class="text-sm font-bold text-red-500">*invalid input</p>
                </div>
            </div>
            <!-- Uncomment this section if you want to include Confirm Password -->
            <!--
            <div class="flex-1">
                <p class="pb-2 font-sgmb">Confirm Password</p>
                <div class="flex flex-col">
                    <input type="password" placeholder="Confirm Password"
                        [ngClass]="(signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched) ? 'outline-none border-2 rounded-md border-red-500 bg-red-100 px-2 py-2' : 'outline-none border-2 rounded-md border-slate-900 px-2 py-2'"
                        formControlName="confirmPassword">
                    <p *ngIf="(signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched)" class="text-sm font-bold text-red-500">*invalid input</p>
                </div>
            </div>
            -->
        </div>

        <div class="flex flex-col sm:flex-row gap-5 pt-5 justify-center">
            <button type="reset"
                class="px-20 py-2 bg-red-500 text-white rounded-md hover:scale-105 transition-transform font-sgmb cursor-pointer">Reset</button>
            <button type="submit"
                class="px-20 py-2 rounded-md hover:scale-105 transition-transform font-sgmb bg-slate-800 text-white disabled:opacity-50 cursor-pointer"
                [disabled]="!signupForm.valid">Submit</button>
        </div>

        <p class="text-center pt-10">Already have an account?
            <a [routerLink]="['/signin']" class="font-sgmb p-1 rounded-md hover:underline">Sign In</a>
        </p>
    </form>
</div>

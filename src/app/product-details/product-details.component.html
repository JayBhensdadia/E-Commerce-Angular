<div class="w-full h-screen flex flex-col">

    <!-- <app-navbar></app-navbar> -->

    <div *ngIf="error" class="text-red-500">
        {{ error }}
    </div>
    <div *ngIf="product" class="p-14 flex flex-col md:flex-row items-center">
        <img [src]="product?.image" alt="{{ product?.name }}"
            class="flex-1 max-w-[500px] rounded-xl overflow-clip shadow-2xl" />
        <div class="flex-1 p-5 flex flex-col gap-5 mx-10 font-sg rounded-xl">
            <p class="text-5xl font-sgb mt-2">{{ product?.name }}</p>

            <div class="bg-slate-300 h-[1px]"></div>
            <p class="text-xl mt-2">{{ product?.description }}</p>
            <p class="text-2xl font-sgb mt-2">${{ product?.price }}</p>

            <button (click)="addToCart()"
                class="bg-slate-900 text-white rounded-lg font-sgb py-2 max-w-[200px] hover:opacity-80">Add
                to Cart</button>
        </div>
    </div>
    <div *ngIf="!product && !error" class="text-gray-500">
        Loading product details...
    </div>
</div>
